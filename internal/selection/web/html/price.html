<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <title>Cars</title>
        <link rel="icon" href="/shared-images/car.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/css/price.css"/>
    </head>
    <body>
        <div class="comment-bubble">
            <p>Укажите диапазон цены</p>
        </div>

        <div class="lowest_price">От
            <input type="number" id='lst_price' placeholder="Самая низкая цена" step="50000" value="620000" required> руб.
            <span class="error-msg" id="lst_price_error"></span>
        </div>
        
        <div class="highest_price">До
            <input type="number" id='hst_price' placeholder="Самая высокая цена" step="50000" value="750000" required> руб.
            <span class="error-msg" id="hst_price_error"></span>
        </div>


        <input type="image" src="/images/ok.png" class="button_ok" onclick="sendRequest()">
        <script src="/js/price.js"></script>
    </body>
</html>
