run:
  deadline: 1m # - максимальное время выполнения линтеров

linters-settings: # настройки линтеров
  errcheck:
    check-blank: true # отслеживание пропущенных значений, вроде: `num, _ := strconv.Atoi(numStr)`
  # цикломатическая сложность функций: число возможных путей в коде, куда может пойти поток выполнения. 
  # Например, каждое условие if и case в switch увеличивает сложность на 1.
  # Чем меньше число, тем меньше функция занимает строчек кода. И проще тестировать
  gocyclo:
    min-complexity: 20 
  # когнитивная сложность функций
  gocognit:
    min-complexity: 30
  # количество токенов, при превышении числа которых возникает ошибка 
  dupl:
    threshold: 200

linters:
  # отключение линтеров по умолчанию
  disable-all: true
  # включение различных линтеров
  enable:
    - bodyclose # проверка, успешно ли закрыто HTTP response body
    - dupl # проверка одинаковых участков кода
    - errcheck # заставляет проверять все ошибки, которые возвращают функции и методы 
    - goconst # находит повторяющиеся строки, которые нужно вынести в константы
    - gocritic # проверка стиля, узких мест для багов и производительности
    - gocyclo # цикломатическая сложность
    - gosimple # упрощение кода
    - govet # проверка подозрительных участков на баги
    - gofmt # форматирование кода для лучшей читаемости
    - ineffassign # проверка неиспользованных присвоений переменным
    - prealloc # проверка, где память может быть выделена заранее. например для срезов
    - stylecheck # анализ стиля кода
    - unconvert # проверка ненужных преобразований типов
    - unparam # проверка неиспользованных параметров функций
    - unused # проверка неиспользованных переменных, констант, функций ...
  fast: false # быстрая работа линтеров отключена. Все ошибки будут найдены. Более быстрое выполнение может пропустить некоторые ошибки. 